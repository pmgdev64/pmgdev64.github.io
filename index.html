<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Arona Terminal</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="icon" type="image/x-icon" href="contents/favicon.ico">
<style>
body {
  margin: 0;
  background: linear-gradient(120deg, #A3D2F5, #ffffff);
  font-family: 'Poppins', sans-serif;
  display: flex; justify-content: center; align-items: center;
  height: 100vh;
}
.card {
  background: rgba(255,255,255,0.4);
  backdrop-filter: blur(12px);
  padding: 20px;
  border-radius: 20px;
  text-align: center;
  width: 320px;
}
.char { width: 100%; border-radius: 15px; }
</style>
</head>
<body>
<div class="card">
  <img src="arona.png" class="char" alt="Arona">
  <h2>Welcome back, Sensei!</h2>
  <p>How can I help you today?</p>
</div>
</body>
</html>
